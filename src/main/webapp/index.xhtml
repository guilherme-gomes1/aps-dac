<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head><title>APS</title></h:head>
	<h:body>
		<h:form id="formulario">
			 <p:messages id="messages" showDetail="false" closable="true">
	            <p:autoUpdate/>
	        </p:messages>
			<p:panelGrid columns="2">
				<p:outputLabel value="Descricao" for="descricao"/>
				<h:panelGroup>
					<p:inputText id="descricao" value="#{lancamentoBean.lancamento.descricao}" required="true" requiredMessage="descrição obrigatória"/>
					<p:message for="descricao"/>
				</h:panelGroup>
				
				<p:outputLabel value="Valor" for="valor"/>
				<h:panelGroup>
					<p:spinner id="valor" value="#{lancamentoBean.lancamento.valor}" required="true" requiredMessage="Valor obrigatório"/>
					<p:message for="valor"/>
				</h:panelGroup>

				<p:outputLabel value="Tipo" for="tipo"/>
				<h:panelGroup>
					<p:selectOneRadio id="tipo" value="#{lancamentoBean.lancamento.tipo}" required="true" requiredMessage="Tipo obrigatório">
						<f:selectItem itemValue="receita" itemLabel="Receita"/>
						<f:selectItem itemValue="despesa" itemLabel="Despesa"/>
					</p:selectOneRadio>
					<p:message for="tipo"/>
				</h:panelGroup>
				
				<p:outputLabel value="Data" for="data"/>
				<h:panelGroup>
					<p:datePicker id="data" value="#{lancamentoBean.lancamento.data}" required="true" requiredMessage="Data obrigatória"/>
					<p:message for="data"/>
				</h:panelGroup>
                
				<p:commandButton value="Salvar" action="#{lancamentoBean.salvar()}" update="formulario"/>
				<h:link outcome="listagem" value="Listar"/>
			</p:panelGrid>		
		</h:form>
	</h:body>
	
</html>
