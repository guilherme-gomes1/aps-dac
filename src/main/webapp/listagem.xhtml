<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head><title>Listagem de lançamentos</title></h:head>
	<h:body>
		<h:link outcome="index" value="Cadastrar novo lançamento"/>
		<h:form id="formulario">
		<p:messages id="messages" showDetail="true" closable="true">
	            <p:autoUpdate/>
	     </p:messages>
			<p:dataTable value="#{lancamentoBean.lista}" var="lanc">
				<p:column headerText="Id"><p:outputLabel value="#{lanc.id}"/></p:column>
				<p:column headerText="Descrição"><p:outputLabel value="#{lanc.descricao}"/></p:column>
				<p:column headerText="Tipo"><p:outputLabel value="#{lanc.tipo}"/></p:column>
				<p:column headerText="Valor"><p:outputLabel value="#{lanc.valor}"/></p:column>
				<p:column headerText="Data"><p:outputLabel value="#{lanc.data}"/></p:column>
				<p:column><p:commandButton icon="pi pi-trash" actionListener="#{lancamentoBean.excluirItem(lanc)}" update="formulario"/></p:column>		
				<p:column><p:commandButton icon="pi pi-eye" actionListener="#{lancamentoBean.mostrarItem(lanc)}"/></p:column>			
			</p:dataTable>
			
			<p:commandButton value="Mostrar valores" actionListener="#{lancamentoBean.totalReceita()}"/>
		</h:form>
	</h:body>
	
</html>
